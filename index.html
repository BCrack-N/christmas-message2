<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Christmas USS1 SBBC ðŸŽ„</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ===== BODY ===== */
body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #0b0f3b, #000);
  color: white;
  font-family: 'Segoe UI', Arial, sans-serif;
  text-align: center;
  overflow-x: hidden;
}

/* ===== START SCREEN ===== */
.start-screen {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  cursor: pointer;
}

.start-text {
  font-size: clamp(1.2rem, 4vw, 1.6rem);
  opacity: 0.9;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0%,100% { opacity: 0.6 }
  50% { opacity: 1 }
}

/* ===== MAIN CONTENT ===== */
.content {
  display: none;
  padding: 40px 20px;
}

/* ===== TEXT STYLES ===== */
.merry {
  font-size: clamp(2.5rem, 7vw, 4rem);
  font-weight: 900;
  background: linear-gradient(45deg, gold, red, green, gold);
  background-size: 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shimmer 3s infinite linear, float 2s infinite ease-in-out;
}

@keyframes shimmer {
  from { background-position: 0% }
  to { background-position: 200% }
}

@keyframes float {
  0%,100% { transform: translateY(0) }
  50% { transform: translateY(-10px) }
}

.sub {
  margin-top: 15px;
  font-size: clamp(1.1rem, 3.5vw, 1.5rem);
  animation: fadeIn 2s forwards;
}

.year {
  margin-top: 20px;
  font-size: clamp(1.6rem, 4vw, 2.3rem);
  font-weight: bold;
  color: #00ffcc;
  text-shadow: 0 0 15px #00ffcc;
  animation: fadeIn 2s forwards;
}

.signature {
  margin-top: 30px;
  font-size: clamp(1rem, 3vw, 1.2rem);
  font-style: italic;
  color: #ffb6c1;
  animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
  from { opacity: 0 }
  to { opacity: 1 }
}

/* ===== SNOW ===== */
.snow {
  position: fixed;
  top: -10px;
  color: white;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh) }
}

/* ===== STARS ===== */
.star {
  position: fixed;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.2 }
  to { opacity: 1 }
}

/* ===== CONFETTI ===== */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<!-- START SCREEN -->
<div class="start-screen" id="startScreen">
  <div class="start-text">ðŸ‘‰ Click anywhere to start the magic ðŸŽµ</div>
</div>

<!-- MAIN CONTENT -->
<div class="content" id="content">
  <div class="merry">ðŸŽ„ Merry Christmas ðŸŽ„</div>

  <div class="sub">
    To all the <strong>USS1 students of SBBC</strong>
  </div>

  <div class="year">
    âœ¨ And a Prosperous New Year âœ¨
  </div>

  <div class="signature">
    ðŸ’– With love, Ange
  </div>
</div>

<audio id="music" loop>
  <source src="christmas-background-music-454340.mp3" type="audio/mpeg">
</audio>

<canvas id="confetti"></canvas>

<script>
/* ===== CLICK TO START EVERYTHING ===== */
document.getElementById("startScreen").addEventListener("click", () => {
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("content").style.display = "block";
  document.getElementById("music").play();
  startEffects();
}, { once: true });

/* ===== EFFECTS ===== */
function startEffects() {
  // Stars
  for (let i = 0; i < 100; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(star);
  }

  // Snow
  setInterval(() => {
    const snow = document.createElement("div");
    snow.className = "snow";
    snow.innerHTML = "â„";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.fontSize = Math.random() * 18 + 10 + "px";
    snow.style.animationDuration = Math.random() * 5 + 5 + "s";
    document.body.appendChild(snow);
    setTimeout(() => snow.remove(), 10000);
  }, 200);

  // Confetti
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = innerWidth;
  canvas.height = innerHeight;

  const confetti = Array.from({length: 120}, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height - canvas.height,
    r: Math.random() * 6 + 2,
    color: `hsl(${Math.random()*360},100%,50%)`
  }));

  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach(c => {
      ctx.beginPath();
      ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
      ctx.fillStyle = c.color;
      ctx.fill();
      c.y += 2;
      if (c.y > canvas.height) c.y = -10;
    });
    requestAnimationFrame(draw);
  }
  draw();
}
</script>

</body>
</html>
